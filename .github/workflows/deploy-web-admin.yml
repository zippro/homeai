name: Deploy Web and Admin

on:
  push:
    branches:
      - main
    paths:
      - "web-app/**"
      - "admin-dashboard/**"
      - ".github/workflows/deploy-web-admin.yml"
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "What to deploy"
        required: true
        default: "both"
        type: choice
        options:
          - web
          - admin
          - both
      production:
        description: "Deploy to production"
        required: true
        default: true
        type: boolean

jobs:
  deploy-web:
    if: ${{ github.event_name == 'push' || inputs.deploy_target == 'web' || inputs.deploy_target == 'both' }}
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_WEB_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build web app
        run: |
          cd web-app
          npm run check
          npm run build

      - name: Deploy web app to Vercel
        run: |
          npm install --global vercel@latest
          cd web-app
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ inputs.production }}" = "true" ]; then
            vercel pull --yes --environment=production --token "${VERCEL_TOKEN}"
            vercel build --prod --token "${VERCEL_TOKEN}"
            vercel deploy --prebuilt --prod --token "${VERCEL_TOKEN}"
          else
            vercel pull --yes --environment=preview --token "${VERCEL_TOKEN}"
            vercel build --token "${VERCEL_TOKEN}"
            vercel deploy --prebuilt --token "${VERCEL_TOKEN}"
          fi

  deploy-admin:
    if: ${{ github.event_name == 'push' || inputs.deploy_target == 'admin' || inputs.deploy_target == 'both' }}
    runs-on: ubuntu-latest
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Build admin dashboard
        run: |
          cd admin-dashboard
          npm ci
          npm run check
          npm run build

      - name: Deploy admin dashboard to Vercel
        run: |
          npm install --global vercel@latest
          cd admin-dashboard
          if [ "${{ github.event_name }}" = "push" ] || [ "${{ inputs.production }}" = "true" ]; then
            vercel pull --yes --environment=production --token "${VERCEL_TOKEN}"
            vercel build --prod --token "${VERCEL_TOKEN}"
            vercel deploy --prebuilt --prod --token "${VERCEL_TOKEN}"
          else
            vercel pull --yes --environment=preview --token "${VERCEL_TOKEN}"
            vercel build --token "${VERCEL_TOKEN}"
            vercel deploy --prebuilt --token "${VERCEL_TOKEN}"
          fi
