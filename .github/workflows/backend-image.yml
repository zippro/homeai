name: Backend Image

on:
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to GHCR"
        required: false
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
  push:
    branches:
      - main
    paths:
      - "backend-api/**"
      - ".github/workflows/backend-image.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      SHOULD_PUSH: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.push_image == 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: ${{ env.SHOULD_PUSH == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/homeai-backend
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and publish image
        uses: docker/build-push-action@v6
        with:
          context: ./backend-api
          file: ./backend-api/Dockerfile
          push: ${{ env.SHOULD_PUSH == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Skip publish notice
        if: ${{ env.SHOULD_PUSH != 'true' }}
        run: |
          echo "Image was built but not pushed."
          echo "To publish to GHCR, run this workflow manually with push_image=true."
