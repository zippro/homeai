<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeAI</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f1115;
        color: #f4f6fb;
      }
      .card {
        width: min(520px, 92vw);
        background: #171b22;
        border: 1px solid #2b3342;
        border-radius: 16px;
        padding: 24px;
      }
      h1 {
        margin: 0 0 10px;
        font-size: 28px;
      }
      p {
        margin: 0 0 20px;
        color: #b4bfd3;
      }
      .links {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      a {
        text-decoration: none;
        color: #0f1115;
        background: #f4f6fb;
        border-radius: 10px;
        padding: 10px 14px;
        font-weight: 600;
      }
      a.secondary {
        background: #2b3342;
        color: #f4f6fb;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>HomeAI</h1>
      <p>Redirecting to the web app...</p>
      <div class="links">
        <a href="/web-app/index.html">Open Web App</a>
        <a class="secondary" href="/admin-dashboard/index.html">Open Admin Dashboard</a>
      </div>
    </main>
    <script>
      window.location.replace("/web-app/index.html");
    </script>
  </body>
</html>
